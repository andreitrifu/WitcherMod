 LOADING_TIP_0:0 "Banana Tiiger! Banana Tiger!\n- Unknown Bard"
 LOADING_TIP_1:0 "Evil is evil. Lesser, greater, middling... Makes no difference. The degree is arbitrary. The definition's blurred. If I'm to choose between one evil and another... I'd rather not choose at all.\n- Geralt of Rivia"
 LOADING_TIP_2:0 "You don't need mutations to strip men of their humanity. I've seen plenty of examples.\n- Geralt of Rivia"
 LOADING_TIP_3:0 "A coward… dies a hundred times. A brave man dies but once. But Dame Fortune favours the brave and holds the coward in contempt.\n- Dandelion"
 LOADING_TIP_4:0 "But do you know when stories stop being stories? The moment someone begins to believe in them.\n- Codringher"
 LOADING_TIP_5:0 "Remember... magic is Chaos, Art and Science. It is a curse, a blessing and progress.\n- Yennefer of Vengerberg"
 LOADING_TIP_6:0 "Ploughin' humans! Always out tae fix things, always end up cockin' 'em up!\n- Brouver Hoog"
 LOADING_TIP_7:0 "The North must be destroyed.\n- Ardal aep Dahy"
 LOADING_TIP_8:0 "You believe the myths? Only ignorant fools belittle their significance.\n- Ermion"
 LOADING_TIP_9:0 "Temeria - that's what matters.\n- Vernon Roche"
 LOADING_TIP_10:0 "Let them call me a traitor and a coward. Because I, Yarpen Zigrin, coward, traitor and renegade, state that we should not kill each other. I state that we ought to live.\n- Yarpen Zigrin"
 LOADING_TIP_11:0 "Emperors rule their empires, but two things they cannot rule: their hearts and their time. Those two things belong to the empire.\n- Emhyr var Emreis"
 LOADING_TIP_12:0 "The summer sun reflected in the quiet waters of the Alba – that's Nilfgaard to me.\n- Morvran Voorhis"
 LOADING_TIP_13:0 "No evil can survive the Holy Fire! The Holy Fire enlightens, burns and cleanses!\n- Caleb Menge"
 LOADING_TIP_14:0 "Sooner or later, humans will kill all the Aen Seidhe. All dwarves and ghomes. Then they’ll start murdering one another. Your kind knows no other way.\n- Iorveth"